<!DOCTYPE html5>
<html>

	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
		<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
		
		<title>Banding Code Lookup</title>
		
		<script type="application/javascript" src="inc/bandcode.js"></script>
		<script type="application/javascript" src="lookup.js"></script>
		
		<style>
		
			#band-result {
				
				color: 			green;
				
			}
			
			th {
				
				text-align: left;
				
			}
		
			#band-form input, input#band-all {
				
				font-size: 1.25em;
				width: 		13em;
				display: 	block;
				margin:  	0.375em;
				padding: 	0.25em;
				
			}
			
			input[type=button] {
			
				background: none repeat scroll 0 0 #cccccc;
			    border: medium none;
			    cursor: pointer;
			    display: inline-block;
			    padding: 7px;
			    text-transform: uppercase;
				
			}
			
			
			input#band-all {
				
				color: green;
				
			}
		
		</style>
		
	</head>
	
	<body>
	
		<h1>Banding Code Reference</h1>
		
		<p>To use this tool, enter either a four-letter banding code, or enter a full or partial species name.</p>
		
		<div id="band-form">

			<input id="band-text" type="text" placeholder="Code or Species Name" onkeypress="return checkSubmit(event)" onclick="this.value=''" />
			<input id="band-submit" type="button" value="Show All" />
		
		</div>
		
		<p id="band-result"></p>
	
	</body>
	
</html>

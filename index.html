<!DOCTYPE html5>
<html>

	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<title>Banding Code Lookup</title>
		
		<script type="application/javascript" src="inc/bandcode.js"></script>
		<script type="application/javascript" src="lookup.js"></script>

			#band-result {
				
				color: 			green;
				font-weight:  	bold;
				
			}

		<title>Lagoonie</title>
		
		<script type="application/javascript" src="lib/birdbrain/birdbrain.js"></script>
		<script type="application/javascript" src="lagoonie.js"></script>
		
		<style>
		
			body {
				
				font-family: helvetica;
				background-color: #efefef;
				color: #555555;
				
			}
			
			h1 {
				
				font-size:  1.375em;
				
			}
			
			table {
				
				font-size: 0.825em;
				
			}
			
			th {
				
				text-align: left;
				
			}
			
			tr:nth-child(even) {
			
				background: #dddddd
				
			}
			
			p.lagoonie-instructions {
				
				font-style: italic;
				
			}
			
			p#lagoonie-footer {
				
				font-style: italic;
				
			}
			
			p#lagoonie-result {
				
				color: 			green;
				
			}
			
			#lagoonie-form {
				
				padding-left: 1em;
				
			}
		
			#lagoonie-form input, input#lagoonie-all {
				
				font-size: 1.25em;
				width: 		13em;
				display: 	block;
				margin:  	0.375em;
				padding: 	0.25em;
				
			}
			
			input[type=button] {
			
				background: none repeat scroll 0 0 #cccccc;
			    border: medium none;
			    cursor: pointer;
			    display: inline-block;
			    padding: 7px;
				
			}
			
			div#lagoonie-share {
				
				margin-left: 1em;
				
			}

		
		</style>
		
	</head>
	
	<body>
	
		<h1>Convert Checklist to eBird CSV</h1>
		
		<p class="lagoonie-instructions">Click "process" and watch it happen!</p>
	
		<div id="lagoonie-form">

			<textarea id="lagoonie-textarea" placeholder="Paste your checklist text here" style="height:  4em; width: 25em;;"></textarea>
			<input type="button" value="Process!" id="lagoonie-process" />
			<br />
			<input type="button" value="Reset" id="lagoonie-reset" />
		
		</div>
		
		<p id="lagoonie-result"></p>
